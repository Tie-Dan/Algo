<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="parent">
        <div class="child-1">
            <div class="child-1-1">
                <div class="child-1-1-1">
                    a
                </div>
            </div>
            <div class="child-1-2">
                <div class="child-1-2-1">
                    b
                </div>
            </div>
            <div class="child-1-3">
                c
            </div>
        </div>
        <div class=" child-2">
            <div class="child-2-1">
                d
            </div>
            <div class="child-2-2">
                e
            </div>
        </div>
        <div class="child-3">
            <div class="child-3-1">
                f
            </div>
        </div>
    </div>
    <script>
        let node_parent = document.getElementById('parent')
        /*深度优化遍历三种优化*/
        // 1. 循环+递归
        let dfs = (node, nodeList = []) => {
            if (node !== null) {
                nodeList.push(node)
                let children = node.children
                for (let i = 0; i < children.length; i++) {
                    dfs(children[i], nodeList)
                }
            }
            return nodeList
        }
        console.log(dfs(node_parent))
        // 2.递归加concat方法
        let dfs1 = (node) => {
            let nodes = []
            if (node !== null) {
                nodes.push(node)
                let children = node.children
                for (let i = 0; i < children.length; i++) {
                    nodes = nodes.concat(dfs1(children[i]))
                }
            }
            return nodes
        }
        console.log(dfs1(node_parent))
        // 3.非递归  堆栈
        let dfs2 = (node) => {
            let stack = []
            let nodes = []
            if (node) {
                // 推入当前处理的node
                stack.push(node)
                while (stack.length) {
                    let item = stack.pop()
                    let children = item.children
                    nodes.push(item)
                    for (let i = children.length - 1; i >= 0; i--) {
                        stack.push(children[i])
                    }
                }
            }
            return nodes
        }
        console.log(dfs2(node_parent))
    </script>
</body>

</html>
