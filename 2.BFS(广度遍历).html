<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="parent">
        <div class="child-1">
            <div class="child-1-1">
                <div class="child-1-1-1">
                    a
                </div>
            </div>
            <div class="child-1-2">
                <div class="child-1-2-1">
                    b
                </div>
            </div>
            <div class="child-1-3">
                c
            </div>
        </div>
        <div class=" child-2">
            <div class="child-2-1">
                d
            </div>
            <div class="child-2-2">
                e
            </div>
        </div>
        <div class="child-3">
            <div class="child-3-1">
                f
            </div>
        </div>
    </div>
    <script>
        let node_parent = document.getElementById('parent')
        // 非递归 队列
        let bfs = (node) => {
            let nodes = []
            let stack = []
            if (node) {
                stack.push(node)
                while (stack.length) {
                    let item = stack.shift()
                    let children = item.children
                    nodes.push(item)
                    // 队列，先进先出
                    // nodes = [] stack = [parent]
                    // nodes = [parent] stack = [child1,child2,child3]
                    // nodes = [parent, child1] stack = [child2,child3,child1-1,child1-2]
                    // nodes = [parent,child1,child2]
                    for (let i = 0; i < children.length; i++) {
                        stack.push(children[i])
                    }
                }
            }
            return nodes
        }
        console.log(bfs(node_parent))
    </script>
</body>

</html>
